<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jigsaw puzzle game website for those who love solving puzzles">
    <meta name="keywords" content="love puzzles, games, online, puzzles">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Jigsaw Puzzle Game - About</title>
</head>
<body>
    <!--Navbar-->
    <header>
        <nav class="flex-nav">
            <div class="header-img">
                <a href="index.html"><img src="assets/images/main-img.png" alt="Puzzle logo with four colorful puzzle pieces."></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <section>
        <h2>Say Hello!</h2>
    
        <h4>Any suggestions or feedback welcome!</h4>
    
    </section>

    <!--Form for users to submit their queries-->
    <form class="form" action="thankyou.html" method="get">
        <div class="form-section">
            <label class="form-label">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-section">
            <label class="form-label">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-section">
            <label class="form-label">Your message:</label>
            <textarea class="textarea-section" placeholder="Your query...." required></textarea>
        </div>
        <div class="submit-btn">
            <input type="submit" name="submitf" value="Submit">
        </div>
    </form>
     
    <!--Footer-->
    <footer id="footer">
        <a href="https://github.com/AiGaA/Jigsaw-puzzle-game" target="_blank">
            <img id="octocat-img" src="assets/images/octocat.png" alt="Github logo with link that directs to the repository of this game.">
        </a>
        <p>
            &copy; AiGaA, 2023  
        </p>
    </footer>
